<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" href="../../public/src/zui/dist/css/zui.min.css">
		<script src="../../public/src/zui/dist/lib/jquery/jquery.js"></script>
		<script src="../../public/src/zui/dist/js/zui.min.js"></script>
		<link  rel="stylesheet" href="../../public/css/common/theme.css" type="text/css"/>
		<link rel="stylesheet" href="../../public/css/common/panel.css" type="text/css"/>
		<link href="../../public/css/home/login.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="container">
			<div class="panel">
				<div class="panel-title">
					<h1>登录</h1>
				</div>
				<div class="panel-body">
					<div class="user_name">
						<input id="userName" type="text" placeholder="用户名">
						<label><i class="icon icon-user"></i></label>
					</div>
					<div class="user_password">
						<input id="userPassword" type="password" placeholder="密码">
						<label><i class="icon icon-key"></i></label>
					</div>
					<div class="user_code">
						<input id="userCode" type="text" placeholder="验证码">
						<img id="code" src="" onclick="this.src = '?'+Math.random()" />
						<label><i class="icon icon-key"></i></label>
					</div>
					<div class="text_rip">
						<a href="###" class="lf">忘记密码</a>
						<a href="###" class="lr">立即注册</a>
					</div>
					<button class="btn" id="loginBtn" type="button">登录</button>
					<div class="other_login">
						<p>第三方登录</p>
						<div class="icon">
							<i class="icon icon-qq"></i>
							<i class="icon icon-wechat"></i>
							<i class="icon icon-phone"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
